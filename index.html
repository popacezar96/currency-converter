<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter app</title>
    <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="dist/style.min.css">

    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- script to use arrow svg on switch button -->
    <script src="https://kit.fontawesome.com/9350cbf641.js" crossorigin="anonymous"></script>

</head>
<body>

  <header class='darken-background'>
      <h3>Currency Converter</h3>
  </header>

  <div class="position-over-header shadow p-4 bg-body">
    <div class="currency-converter">

    <h3><span class="from">0 AUD</span> = <span class="to">0 AUD</span></h3>

    <div id='schimbare' class="container">

      <div class="row gx-4">

        <div class='col-sm'>
          <label for="number">Amount</label>
          <input type="number" class="form-input form-control" id="number" placeholder="00000" min=0>
        </div>

        <div class='col-sm'>
          <label for="sel1">From</label>
          <select name="currency" class="form-select" id="sel1"></select>
        </div>

        <button class="mt-4 mb-4 dimensiune-switch-btn" id='switch-button'>
          <i class="fas fa-exchange-alt"></i>
        </button>

        <div class='col-sm'>
          <label for="sel2">To</label>
          <select name="currency" class="form-select" id="sel2"></select>
        </div>
        <div class='col-sm'>
          <label for='output'>Result</label>
          <input type="text" class="form-input form-control" id="output" placeholder="00000" readonly>
        </div>

      </div>
    </div>
  </div>

  <div id='buttons-div'>
    <button class="btn btn-secondary" id='save-button'>
        Save
    </button>

  </div>

  <table class="table table-striped table-hover">
    <thead class="table-head">
      <tr>
        <th scope="col">Conversion</th>
        <th scope="col">Time</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody class='table-body'>

    </tbody>
  </table>

</div>

<script src='dist/convertor-valutar.min.js' defer></script>

</body>
</html>
